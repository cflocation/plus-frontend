	<video  width="100%" height="465px" preload controls autoplay style="height:465px; line-height:465px; vertical-align:middle; display: block; margin:0 auto;">
		<source id="trailer" src="" type="video/mp4" />

	</video>

<script type="text/javascript">
function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var src = getParameterByName('url');
var trailer = document.getElementById("trailer");
trailer.src = src;  

</script>
