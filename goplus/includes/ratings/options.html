<div>
	<table width="100%">
		<tr>
			<td width="50%">Ratings</td>
			<td>Decimal</td>
		</tr>
		<tr>
			<td>
				<select id="rtgsCtrl" class="rtgSelector rounded-corners">
					<option>ON</option>
					<option>OFF</option>
				</select>
			</td>
			<td>
				<select id="roundDecimal" class="rtgSelector rounded-corners">
					<option value="1">0.9</option>
					<option value="2" selected="true">0.09</option>
					<option value="3">0.009</option>
				</select>
			</td>
		</tr>
	</table>
</div>
